<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeConnect - Dashboard</title>
    
    <link rel="stylesheet" href="../css/shell.css">
    <link rel="stylesheet" href="../css/components/left-drawer.css">
    <link rel="stylesheet" href="../css/desktop.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-layout">
        
        <aside class="left-drawer"></aside>
        <aside class="right-drawer"></aside>
        
        <!-- RESTORED: The drawer overlay is back -->
        <div id="drawer-overlay"></div>

<!-- In /html/dash.html -->

<header class="top-bar">
    <!-- Mobile menu button (hidden on desktop) -->
    <button type="button" id="menu-toggle-btn" class="icon-button">
        <span class="svg-icon menu"></span>
    </button>

    <!-- Desktop navigation items -->
    <div class="top-bar-nav-items">
        <a href="#" class="top-bar-nav-item active">
            <span class="svg-icon home"></span>
            <span>Home</span>
        </a>
        <a href="#" class="top-bar-nav-item">
            <span class="svg-icon layout"></span>
            <span>Rooms</span>
        </a>
        <a href="#" class="top-bar-nav-item">
            <span class="svg-icon bar-chart"></span>
            <span>Insights</span>
        </a>
        <a href="#" class="top-bar-nav-item">
            <span class="svg-icon search"></span>
            <span>Search</span>
        </a>
    </div>

    <!-- Right-side action icons -->
    <div class="top-bar-actions">
        <!-- THIS IS THE FIX: The "Add" button is now a standard icon button -->
        <button type="button" class="add-button-top">
            <span class="svg-icon plus-circle"></span>
        </button>
        <button type="button" class="icon-button bell-icon">
            <span class="svg-icon bell"></span>
        </button>
        <button type="button" class="icon-button profile-button">
            <span class="svg-icon user"></span>
        </button>
    </div>
</header>


        <main class="main-content-container">
            <div class="content-card page-header-card">
                <h1 class="header-greeting"><span id="greeting-message">Good evening</span>, <span id="greeting-user">[User]</span>!</h1>
            </div>
            <div class="content-card active-devices-card">
                <h4 class="placeholder-title">ACTIVE DEVICES</h4>
            </div>
            <div class="content-card main-grid-card">
                <h4 class="placeholder-title">ALL DEVICES</h4>
            </div>
        </main>
        

<footer class="bottom-bar">
    <!-- All items are now simple children of the inner bar -->
    <div class="bottom-bar-inner">
        <a href="#" class="bottom-bar-item active">
            <span class="svg-icon home"></span>
            <span class="item-text">Home</span>
        </a>
        <a href="#" class="bottom-bar-item">
            <span class="svg-icon layout"></span>
            <span class="item-text">Rooms</span>
        </a>
        <!-- The "Add" button is now just another item in the list -->
        <a href="#" class="bottom-bar-item add-button">
            <span class="svg-icon plus-circle"></span>
        </a>
        <a href="#" class="bottom-bar-item">
            <span class="svg-icon bar-chart"></span>
            <span class="item-text">Insights</span>
        </a>
        <a href="#" class="bottom-bar-item">
            <span class="svg-icon search"></span>
            <span class="item-text">Search</span>
        </a>
    </div>
</footer>



    </div>

    <script src="../js/app.js" type="module" defer></script>
    
</body>
</html>
