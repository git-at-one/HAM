<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeConnect - Secure Login</title>
    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <div id="app-container">
        <div class="login-card">
            <form class="login-form" id="login-form">
                <div class="form-header">
                    <h1>Login</h1>
                    <p>Manage your smart home.</p>
                </div>
                <hr>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper"><input type="email" id="email" name="email" required placeholder="email@example.com"></div>
                </div>

                <!-- SIMPLIFIED PASSWORD SECTION -->
                <div class="input-group">
                    <div class="password-label-row">
                        <label for="password">Password</label>
                        <!-- The strength indicator is GONE -->
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
<!-- The wrapper gets the main styling -->
<div class="input-wrapper password-input-wrapper">
    <input type="password" id="password" placeholder="Enter your password">
    <span id="toggle-password-button" class="password-eye-icon">
        <span class="svg-icon eye-on"></span>
    </span>
</div>

                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-button">Login</button>
                    <p class="signup-link">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

<!-- At the bottom of login.html -->
<script src="../js/login.js" type="module" defer></script>

</body>
</html>
