<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeConnect - Dashboard</title>
    
    <link rel="stylesheet" href="../css/shell.css">
    <link rel="stylesheet" href="../css/components/left-drawer.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-layout">
<header class="layout-shell top-bar">
    <!-- Mobile-only Menu Button -->
    <button type="button" id="menu-toggle-btn" class="icon-button">â˜°</button>
    <!-- This container holds all the right-aligned items -->
    <div class="top-bar-actions">
        <!-- NEW: Notification Icon (using the span technique) -->
        <button type="button" class="icon-button">
            <span class="svg-icon icon-bell"></span>
        </button>
        <!-- The Profile item -->
        <div class="desktop-only-item">Profile</div> 
    </div>
</header>

        <aside class="layout-shell left-drawer">
            <!-- This space is intentionally left blank. JS will build the content here. -->
        </aside>

        <aside class="layout-shell right-drawer">
            <h4 class="placeholder-title">CONTEXTUAL INFO</h4>
        </aside>

        <footer class="layout-shell bottom-bar">
            <p>Home</p>
            <p>Rooms</p>
            <p>Add</p>
            <p>Insights</p>
            <p>Search</p>
        </footer>

        <main class="main-content-container">
            <section class="content-card page-header-card">
                <div class="placeholder-card header-logo"><p class="placeholder-label">Logo</p></div>
                <div class="header-text">
<!-- Inside the .page-header-card -->
<p class="placeholder-label">Good Evening, <span id="greeting-user">[User]</span></p>

                    <p class="placeholder-label small-text">You are in the Living Room.</p>
                </div>
            </section>
            <section class="content-card active-devices-card">
                <h4 class="placeholder-title">ACTIVE DEVICES</h4>
                <div class="scroll-wrapper">
                    <div class="placeholder-card small"><p class="placeholder-label">Living Room Lamp</p></div>
                    <div class="placeholder-card small"><p class="placeholder-label">TV Ambilight</p></div>
                    <div class="placeholder-card small"><p class="placeholder-label">Kitchen LEDs</p></div>
                </div>
            </section>
            <section class="content-card main-grid-card">
                <h4 class="placeholder-title full-width">ALL DEVICES</h4>
                <div class="scroll-wrapper">
                    <div class="placeholder-card"><p class="placeholder-label">Device 1</p></div>
                    <div class="placeholder-card"><p class="placeholder-label">Device 2</p></div>
                    <div class="placeholder-card"><p class="placeholder-label">Device 3</p></div>
                    <div class="placeholder-card"><p class="placeholder-label">Device 4</p></div>
                    <div class="placeholder-card"><p class="placeholder-label">Device 5</p></div>
                    <div class="placeholder-card"><p class="placeholder-label">Device 6</p></div>
                </div>
            </section>
        </main>
        
        <div id="drawer-overlay" class="drawer-overlay"></div>

    </div>

    <script src="../js/app.js" type="module" defer></script>

</body>
</html>
