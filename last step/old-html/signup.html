<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeConnect - Create Account</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div id="app-container">
        <div class="login-card">
            <form class="login-form" id="signup-form" novalidate> <!-- 'novalidate' allows our custom JS validation to take over -->
                <div class="form-header">
                    <h1>Create Account</h1>
                    <p>Join us and manage your smart home.</p>
                </div>
                <hr>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper password-input-wrapper">
                        <input type="email" id="email" name="email" required placeholder="you@example.com">
                    </div>
                </div>

                <!-- Password Creation Section -->
                <div class="input-group">
                    <div class="password-label-row">
                        <label for="password">Create Password</label>
                        <div id="strength-indicator" class="password-strength"></div>
                    </div>
                    <div class="input-wrapper password-input-wrapper">
                        <input type="password" id="password" name="password" required minlength="8" placeholder="Enter your new password">
    <span id="toggle-password-button" class="password-eye-icon">
        <span class="svg-icon eye-on"></span>
    </span>
                    </div>
                    <ul class="password-recommendations">
                        <li id="req-length">At least 8 characters</li>
                        <li id="req-uppercase">An uppercase letter (A-Z)</li>
                        <li id="req-lowercase">A lowercase letter (a-z)</li>
                        <li id="req-number">A number (0-9)</li>
                    </ul>
                </div>

                <!-- *** CONFIRM PASSWORD FIELD ADDED HERE *** -->
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-wrapper password-input-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter your password">
    <span id="toggle-confirm-password-button" class="password-eye-icon">
        <span class="svg-icon eye-on"></span>
    </span>
                    </div>
                    <!-- This is where a "passwords do not match" error message would go -->
                    <div id="password-match-error" class="error-message"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-button">Sign Up</button>
                    <p class="signup-link">
                        Already have an account? <a href="login.html">Log In</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
<!-- At the bottom of signup.html -->
<script src="../js/signup.js" type="module" defer></script>

</body>
</html>
